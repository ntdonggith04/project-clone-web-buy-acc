<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp Tiền Thẻ Cào</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            
        </div>
        <nav>
            <ul>
                <li><a href="trangtru.html">Trang chủ</a></li>
                <li><a href="napthe.html">Nạp thẻ</a></li>
                <li><a href="support.html">CSKH</a></li>
                <li><a href="#">Lịch sử</a></li>
                <li><a href="#">Hướng dẫn</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <button class="balance">SỐ DƯ: 0 VND</button>
            <button class="logout">ĐĂNG XUẤT</button>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <h2>MENU TÀI KHOẢN</h2>
            <ul>
                <li><a href="#">Thông tin tài khoản</a></li>
                <li><a href="#">Nạp tiền thẻ cào</a></li>
                <li><a href="#">Nạp tiền ATM - Ví điện tử</a></li>
                <li><a href="#">Lịch sử giao dịch</a></li>
            </ul>

            <h2>MENU GIAO DỊCH</h2>
            <ul>
                <li><a href="#">Lịch sử vận may</a></li>
                <li><a href="#">Tài khoản đã mua</a></li>
                <li><a href="#">Tài khoản trả góp</a></li>
                <li><a href="#">Dịch vụ đã thuê</a></li>
            </ul>
        </aside>

        <section class="content">
            <h2>NẠP TIỀN THẺ CÀO</h2>
            <button class="balance-btn">SỐ DƯ: - VNĐ</button>

            <form class="recharge-form">
                <label>Nhà mạng:</label>
                <select>
                    <option>Chọn nhà mạng</option>
                </select>

                <label>Mệnh giá:</label>
                <select>
                    <option>Chọn mệnh giá</option>
                </select>

                <label>Nhận được:</label>
                <input type="text" readonly>

                <label>Số seri:</label>
                <input type="text" placeholder="Nhập mã serial nằm sau thẻ">

                <label>Mã thẻ:</label>
                <input type="text" placeholder="Nhập mã số sau lớp bạc mỏng">

                <label>Captcha:</label>
                <div class="captcha">
                    <img src="captcha.png" alt="Captcha">
                    <input type="text" placeholder="Nhập mã captcha trên">
                </div>

                <button class="submit-btn">NẠP THẺ</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
