<!DOCTYPE html>
<html>
<head>
    <title>Default Avatar</title>
    <style>
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 72px;
            text-transform: uppercase;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f6fa;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="avatar">
            U
        </div>
    </div>
</body>
</html>
