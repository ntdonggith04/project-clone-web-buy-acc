<!DOCTYPE html>
<html>
<head>
    <title>Game Image Placeholders</title>
    <style>
        .placeholder {
            width: 800px;
            height: 400px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        #lienquan { background: linear-gradient(45deg, #FF6B6B, #4ECDC4); }
        #pubg { background: linear-gradient(45deg, #2C3E50, #3498DB); }
        #genshin { background: linear-gradient(45deg, #9B59B6, #3498DB); }
        #freefire { background: linear-gradient(45deg, #E74C3C, #F1C40F); }
        #valorant { background: linear-gradient(45deg, #E74C3C, #2C3E50); }
        #lol { background: linear-gradient(45deg, #2980B9, #2C3E50); }
    </style>
</head>
<body>
    <div id="lienquan" class="placeholder">
        <h2>Liên Quân Mobile</h2>
        <p>MOBA Game</p>
    </div>
    <div id="pubg" class="placeholder">
        <h2>PUBG Mobile</h2>
        <p>Battle Royale</p>
    </div>
    <div id="genshin" class="placeholder">
        <h2>Genshin Impact</h2>
        <p>Open World RPG</p>
    </div>
    <div id="freefire" class="placeholder">
        <h2>Free Fire</h2>
        <p>Battle Royale</p>
    </div>
    <div id="valorant" class="placeholder">
        <h2>Valorant</h2>
        <p>Tactical Shooter</p>
    </div>
    <div id="lol" class="placeholder">
        <h2>League of Legends</h2>
        <p>MOBA Game</p>
    </div>
</body>
</html>
